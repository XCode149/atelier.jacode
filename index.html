<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Atelier BD - Work in Progress</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="decor">
  <!-- Objets interactifs -->
  <div class="objet" id="ordi" title="Ouvrir les planches"></div>
  <div class="objet" id="plante" title="Voir les croquis"></div>
  <div class="objet" id="carnet" title="Journal de production"></div>
</div>

<!-- FenÃªtres modales -->
<div class="modal" id="modal-ordi">
  <div class="modal-content">

    <h2>Les planches de la BD</h2>
    <div id="planches" class="planches"></div>
  </div>
</div>

<div class="modal" id="modal-plante">
  <div class="modal-content">
    <span class="close" data-target="modal-plante">&times;</span>

    <p>Ici tu peux afficher quelques images ou notes de conception.</p>
  </div>
</div>

<div class="modal" id="modal-carnet">
  <div class="modal-content">
    <span class="close" data-target="modal-carnet">&times;</span>
    <h2>Journal de production</h2>
    <div id="journal"></div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
